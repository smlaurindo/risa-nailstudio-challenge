version: "3.9"

services:
  postgres:
    image: postgres:18-alpine
    container_name: risa-dev-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=risa_dev_db
      - POSTGRES_USER=risa_dev_user
      - POSTGRES_PASSWORD=risa_dev_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -d risa_dev_db -U risa_dev_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: risa-dev-adminer
    restart: unless-stopped
    ports:
      - "8088:8080"
    depends_on:
      postgres:
        condition: service_healthy