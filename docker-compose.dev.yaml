version: "3.9"

services:
  postgres:
    image: postgres:18-alpine
    container_name: risa-dev-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-risa_dev_db}
      - POSTGRES_USER=${POSTGRES_USER:-risa_dev_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-risa_dev_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h localhost -p 5432 -d ${POSTGRES_DB:-risa_dev_db} -U ${POSTGRES_USER:-risa_dev_user}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - risa-dev-network

  adminer:
    image: adminer
    container_name: risa-dev-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8088}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - risa-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  risa-dev-network:
    driver: bridge
